<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }

            printNameFunction(){
                setTimeout(function() {
                    console.log(`Function: ${this.name}`);
                }, 100);
            }

            printNameArrow(){
                setTimeout(() => {
                    console.log(`Arrow: ${this.name}`);
                }, 100)
            }
        }
        
        let bob = new Person("Bob");
        bob.printNameArrow();
        bob.printNameFunction();
    </script>
</body>
</html>
