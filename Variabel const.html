<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("const");
        console.log("valid:")
        const a = 5;
        console.log(a*10);

        console.log("tidak valid (komen saja kalau ingin tau outputnya):")
        try {
            const b;
            b = 5;
            console.log(b*10);
        }
        catch(err) {
            console.log(err.name + ": " + err.message);
        }

        console.log("deklarasi ulang tidak valid (komen saja kalau ingin tau outputnya):")
        try {
            const c = 3;
            const c = 6;
            console.log(c);
        }
        catch(err) {
            console.log(err.name + ": " + err.message);
        }

        console.log("pindah scope tidak valid:")
        try {
            if(true){
                const d = 5;
            }
            console.log(d);
        }
        catch(err) {
            console.log(err.name + ": " + err.message);
        }
    </script>
    
</body>
</html>
