<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 4, b = 8, c = "4", d = 8;

        console.log(`a < b = ${a < b}`);
        console.log(`a > b = ${a > b}`);
        console.log(`b <= d = ${b <= d}`);
        console.log(`a >= b = ${a >= b}`);
        console.log(`a == c = ${a == c}`);
        console.log(`a != c = ${a != c}`);
        console.log(`a === c = ${a === c}`);
        console.log(`a !== c = ${a !== c}`);
    </script>
</body>
</html>
